    <link rel="stylesheet" href="./plugins/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./plugins/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./plugins/slick/slick.css">

    <script src="./plugins/bootstrap/bootstrap.min.js"></script>
    <script src="./plugins/slick/slick.min.js"></script>
    <script src="./plugins/shuffle/shuffle.min.js"></script>

</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app"></div>

<div class="cookies-tips" id="model-cookies-tips">
    <div class="cookies-tips-content">
        <div class="cookies-tips-content-icon">
            <img src="./images/icons/cookies.png" style="width: 32px; height: 32px;" alt="">
        </div>
        <div class="cookies-tips-content-text">
            We use cookies to collect anonymous site visitation data to improve the performance of our website. For more info read our <a href="https://www.froghub.io/privacy.html">Privacy Notice</a>
        </div>
        <div class="cookies-tips-content-btn">
            <div class="cookies-tips-content-btn-allow" id="cookies-tips-btn-allow">
                Allow
            </div>
            <div class="cookies-tips-content-btn-decline" id="cookies-tips-btn-decline">
                Decline
            </div>
        </div>
    </div>
</div>

<script>
    let cookies = document.cookie
    let res = cookies.split(";").find(c => c.split("=")[0].trim() === 'cookie-allowed' )
    if (res === undefined){
        document.getElementById("model-cookies-tips").style.display="flex"
    }else {
        document.getElementById("model-cookies-tips").style.display="none"
    }

    document.getElementById("cookies-tips-btn-allow").onclick = () => {
        let date = new Date()
        date.setTime(date.getTime() + (60 * 60 * 1000 * 24 * 90))
        document.cookie = 'cookie-allowed=yes;path="/";expires=' + date.toUTCString()+";";
        document.getElementById("model-cookies-tips").style.display="none"
    }

    document.getElementById("cookies-tips-btn-decline").onclick = () => {
        let date = new Date()
        date.setTime(date.getTime() + (60 * 60 * 1000 * 24 * 90))
        document.cookie = 'cookie-allowed=no;path="/";expires=' + date.toUTCString()+";";
        document.getElementById("model-cookies-tips").style.display="none"
    }
</script>

<!-- built files will be auto injected -->
<script src="./js/script.js"></script>
</body>
</html>
